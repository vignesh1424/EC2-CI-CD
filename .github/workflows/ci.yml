name: CI Pipeline For Wordpress Application

on:
  push:

jobs:
  getTimeStamp:
    runs-on: ubuntu-latest
    environment: "Development"
    steps:
      - name: Get the current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y%m%d%H%M%S')"
        shell: bash
  console:
    needs: 
      - getTimeStamp
    runs-on: ubuntu-latest
    environment: "Development"
    steps:
      - name: Get the current date
        id: date
        run: echo "${{needs.getTimeStamp.output.name}}"
        shell: bash
